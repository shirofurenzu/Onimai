<body>

    <script>
        /* --- JavaScript è…³æœ¬é–‹å§‹ --- */
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const dueDateInput = document.getElementById('dueDateInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const filterBtns = document.querySelectorAll('.filter-btn');

            // åŒ¯å‡ºå…¥ç›¸é—œå…ƒç´ 
            const exportBtn = document.getElementById('exportBtn');
            const importBtn = document.getElementById('importBtn');
            const importFile = document.getElementById('importFile');

            // æš—é»‘æ¨¡å¼ç›¸é—œå…ƒç´ 
            const darkModeToggle = document.getElementById('darkModeToggle');


            let tasks = []; // å„²å­˜æ‰€æœ‰ä»»å‹™çš„é™£åˆ—
            let currentFilter = 'all'; // ç•¶å‰ç¯©é¸ç‹€æ…‹

            // --- åˆå§‹åŒ–å’Œè¼‰å…¥ä»»å‹™ ---
            loadTasks();
            loadDarkModePreference(); // è¼‰å…¥æš—é»‘æ¨¡å¼è¨­å®š
            renderTasks();
            updateFilterButtons();

            // --- äº‹ä»¶ç›£è½å™¨ ---
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            taskList.addEventListener('click', handleTaskActions);
            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentFilter = e.target.dataset.filter;
                    updateFilterButtons();
                    renderTasks();
                });
            });

            // åŒ¯å‡ºå…¥äº‹ä»¶ç›£è½
            exportBtn.addEventListener('click', exportTasksToFile);
            importBtn.addEventListener('click', () => importFile.click()); // é»æ“ŠåŒ¯å…¥æŒ‰éˆ•è§¸ç™¼æª”æ¡ˆé¸æ“‡
            importFile.addEventListener('change', importTasksFromFile); // æª”æ¡ˆé¸æ“‡å¾Œè™•ç†

            // æš—é»‘æ¨¡å¼åˆ‡æ›ç›£è½
            darkModeToggle.addEventListener('click', toggleDarkMode);

            // æ‹–æ›³åŠŸèƒ½
            let draggedItem = null;

            taskList.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('task-item')) {
                    draggedItem = e.target;
                    e.dataTransfer.effectAllowed = 'move';
                    e.target.classList.add('dragging');
                }
            });

            taskList.addEventListener('dragover', (e) => {
                e.preventDefault(); // å…è¨±æ‹–æ›³
                const currentItem = e.target.closest('.task-item');
                if (currentItem && currentItem !== draggedItem) {
                    const bounding = currentItem.getBoundingClientRect();
                    const offset = bounding.y + (bounding.height / 2);
                    if (e.clientY > offset) {
                        // å‘ä¸‹ç§»å‹•
                        taskList.insertBefore(draggedItem, currentItem.nextSibling);
                    } else {
                        // å‘ä¸Šç§»å‹•
                        taskList.insertBefore(draggedItem, currentItem);
                    }
                }
            });

            taskList.addEventListener('dragend', () => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                    saveTasksOrder(); // å„²å­˜æ–°çš„é †åº
                }
            });

            // --- ä»»å‹™æ“ä½œå‡½æ•¸ ---

            function addTask() {
                const text = taskInput.value.trim();
                const dueDate = dueDateInput.value;
                const priority = prioritySelect.value;

                if (text === '') {
                    alert('ä»»å‹™å…§å®¹ä¸èƒ½ç‚ºç©ºï¼');
                    return;
                }

                const newTask = {
                    id: Date.now(), // ç”¨æ™‚é–“æˆ³è¨˜ä½œç‚ºå”¯ä¸€ID
                    text: text,
                    completed: false,
                    dueDate: dueDate,
                    priority: priority,
                    notes: '' // æ–°å¢å‚™è¨»å±¬æ€§
                };

                tasks.unshift(newTask); // æ–°å¢ä»»å‹™åˆ°æœ€å‰é¢
                saveTasks();
                renderTasks();

                // æ¸…ç©ºè¼¸å…¥æ¬„
                taskInput.value = '';
                dueDateInput.value = '';
                prioritySelect.value = 'medium'; // é‡è¨­å„ªå…ˆç´š
            }

            function handleTaskActions(e) {
                const target = e.target;
                const taskItem = target.closest('.task-item');
                if (!taskItem) return;

                const taskId = parseInt(taskItem.dataset.id);

                if (target.classList.contains('complete-checkbox')) {
                    toggleComplete(taskId);
                } else if (target.classList.contains('edit-btn') || target.classList.contains('task-text')) {
                    editTaskText(taskId, taskItem); // ç·¨è¼¯ä¸»æ–‡å­—
                } else if (target.classList.contains('delete-btn')) {
                    deleteTask(taskId);
                } else if (target.classList.contains('task-notes-toggle') || target.classList.contains('task-notes')) {
                    editTaskNotes(taskId, taskItem); // ç·¨è¼¯å‚™è¨»
                }
            }

            function toggleComplete(id) {
                tasks = tasks.map(task =>
                    task.id === id ? { ...task, completed: !task.completed } : task
                );
                saveTasks();
                renderTasks();
            }

            // ç·¨è¼¯ä»»å‹™ä¸»æ–‡å­—
            function editTaskText(id, taskItemElement) {
                const taskTextElement = taskItemElement.querySelector('.task-text');
                const originalText = taskTextElement.innerText;

                if (taskTextElement.contentEditable === 'true') { // å·²ç¶“åœ¨ç·¨è¼¯æ¨¡å¼
                    return;
                }

                taskTextElement.contentEditable = true;
                taskItemElement.classList.add('editing'); // æ·»åŠ ç·¨è¼¯æ¨£å¼
                taskTextElement.focus();

                const range = document.createRange();
                range.selectNodeContents(taskTextElement);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);

                const saveEdit = () => {
                    const newText = taskTextElement.innerText.trim();
                    if (newText === '') {
                        alert('ä»»å‹™å…§å®¹ä¸èƒ½ç‚ºç©ºï¼');
                        taskTextElement.innerText = originalText;
                    } else {
                        tasks = tasks.map(task =>
                            task.id === id ? { ...task, text: newText } : task
                        );
                        saveTasks();
                    }
                    taskTextElement.contentEditable = false;
                    taskItemElement.classList.remove('editing'); // ç§»é™¤ç·¨è¼¯æ¨£å¼
                    renderTasks();
                };

                taskTextElement.addEventListener('blur', saveEdit, { once: true });
                taskTextElement.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        saveEdit();
                    }
                }, { once: true });
            }

            // ç·¨è¼¯ä»»å‹™å‚™è¨»
            function editTaskNotes(id, taskItemElement) {
                const taskNotesElement = taskItemElement.querySelector('.task-notes');
                const taskNotesToggle = taskItemElement.querySelector('.task-notes-toggle');
                const originalNotes = taskNotesElement.innerText.trim() === 'é»æ“Šæ–°å¢å‚™è¨»...' ? '' : taskNotesElement.innerText;


                // å…ˆç¢ºä¿å‚™è¨»å€å¡Šæ˜¯å¯è¦‹çš„
                if (taskNotesElement.style.display === 'none') {
                    taskNotesElement.style.display = 'block';
                }

                if (taskNotesElement.contentEditable === 'true') { // å·²ç¶“åœ¨ç·¨è¼¯æ¨¡å¼
                    return;
                }

                taskNotesElement.contentEditable = true;
                taskNotesElement.focus();

                // å¦‚æœæ˜¯é è¨­æ–‡å­—ï¼Œé¸ä¸­å®ƒä»¥ä¾¿ç”¨æˆ¶ç›´æ¥è¼¸å…¥
                if (taskNotesElement.innerText.trim() === 'é»æ“Šæ–°å¢å‚™è¨»...') {
                    const range = document.createRange();

                };

                // å‚™è¨»å…è¨±æ›è¡Œï¼Œæ‰€ä»¥ Enter éµä¸è§¸ç™¼ä¿å­˜
            }

            function deleteTask(id) {
                if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹ä»»å‹™å—ï¼Ÿ')) {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                }
            }

            function saveTasksOrder() {
                const orderedTaskIds = Array.from(taskList.children).map(item => parseInt(item.dataset.id));
                const newOrderedTasks = [];
                orderedTaskIds.forEach(id => {
                    const task = tasks.find(t => t.id === id);

            // --- åŒ¯å‡ºå…¥åŠŸèƒ½ ---

            function exportTasksToFile() {
                const dataStr = JSON.stringify(tasks, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `todolist_backup_${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('è³‡æ–™å·²åŒ¯å‡ºç‚º JSON æª”æ¡ˆï¼');
            }

            function importTasksFromFile(event) {
                const file = event.target.files[0];
                if (!file) {
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData) && importedData.every(item => typeof item === 'object' && 'id' in item && 'text' in item && 'completed' in item)) {
                            tasks = importedData;
                            tasks = tasks.map(task => ({
                                ...task,
                                priority: task.priority || 'medium',
                                dueDate: task.dueDate || '',
                                notes: task.notes || '' // ç¢ºä¿åŒ¯å…¥æ™‚ä¹Ÿæœ‰ notes å±¬æ€§
                            }));

                            saveTasks();
                            renderTasks();
                            alert('è³‡æ–™å·²æˆåŠŸåŒ¯å…¥ï¼');
                        } else {
                            alert('åŒ¯å…¥çš„æª”æ¡ˆæ ¼å¼ä¸æ­£ç¢ºï¼Œè«‹é¸æ“‡æœ‰æ•ˆçš„ To-Do List JSON æª”æ¡ˆã€‚');
                        }
                    } catch (error) {
                        alert('è§£ææª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¢ºèªæª”æ¡ˆæ˜¯å¦ç‚ºæœ‰æ•ˆçš„ JSON æ ¼å¼ã€‚\néŒ¯èª¤è¨Šæ¯: ' + error.message);
                        console.error('åŒ¯å…¥æª”æ¡ˆéŒ¯èª¤:', error);
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }

            // --- æš—é»‘æ¨¡å¼åŠŸèƒ½ ---
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkModeEnabled', isDarkMode);
            }

            function loadDarkModePreference() {
                const isDarkMode = localStorage.getItem('darkModeEnabled') === 'true';
                if (isDarkMode) {
                    document.body.classList.add('dark-mode');
                }
            }


            // --- è³‡æ–™å„²å­˜èˆ‡è¼‰å…¥ ---

            function saveTasks() {
                localStorage.setItem('myWorkToDoList', JSON.stringify(tasks));
            }

            function loadTasks() {
                const storedTasks = localStorage.getItem('myWorkToDoList');
                if (storedTasks) {
                    tasks = JSON.parse(storedTasks);
                    tasks = tasks.map(task => ({
                        ...task,
                        priority: task.priority || 'medium',
                        dueDate: task.dueDate || '',
                        notes: task.notes || '' // ç¢ºä¿è¼‰å…¥æ™‚ä¹Ÿæœ‰ notes å±¬æ€§
                    }));
                }
            }

            // --- æ¸²æŸ“ä»»å‹™åˆ°ç•Œé¢ ---

            function renderTasks() {
                taskList.innerHTML = '';

                const filteredTasks = tasks.filter(task => {
                    if (currentFilter === 'all') return true;
                    if (currentFilter === 'pending') return !task.completed;
                    if (currentFilter === 'completed') return task.completed;
                    return false;
                });

                // **ä¿®æ­£æ‹–æ›³å•é¡Œï¼š** ç§»é™¤å®Œæˆç‹€æ…‹æ’åºï¼Œè®“ç¯©é¸å™¨æ§åˆ¶é¡¯ç¤ºï¼Œæ‹–æ›³å¾Œçš„é †åºåœ¨å…¶ä»–æ’åºæ¢ä»¶ç›¸åŒæ™‚è¢«ä¿ç•™
                filteredTasks.sort((a, b) => {
                    const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                    // 1. å„ªå…ˆç´šæ’åº (é«˜ > ä¸­ > ä½)
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    }
                    // 2. æˆªæ­¢æ—¥æœŸæ’åº (è¶Šè¿‘çš„è¶Šå‰é¢ï¼Œæ²’æœ‰æ—¥æœŸçš„æ’æœ€å¾Œ)
                    if (a.dueDate && b.dueDate) {
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    }
                    if (a.dueDate && !b.dueDate) return -1;
                    if (!a.dueDate && b.dueDate) return 1;
                    return 0; // å¦‚æœå…¶ä»–æ’åºæ¢ä»¶ç›¸åŒï¼Œä¿ç•™åœ¨ç¯©é¸å‰é™£åˆ—ä¸­çš„ç›¸å°é †åº (å³æ‹–æ›³å¾Œçš„é †åº)
                });


                if (filteredTasks.length === 0) {
                    const noTaskMessage = document.createElement('li');
                    noTaskMessage.className = 'no-task-message';
                    noTaskMessage.innerText = 'ç›®å‰æ²’æœ‰ä»»å‹™ï¼Œè¶•å¿«æ–°å¢ä¸€å€‹å§ï¼';
                    taskList.appendChild(noTaskMessage);
                    return;
                }

                filteredTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `task-item ${task.completed ? 'completed' : ''}`;
                    li.dataset.id = task.id;
                    li.draggable = true;

                    const dueDateText = task.dueDate ? `<span class="due-date">${task.dueDate}</span>` : '';
                    // æ ¹æ“šæ˜¯å¦æœ‰å‚™è¨»æ±ºå®šé¡¯ç¤ºçš„å‚™è¨»æç¤ºæ–‡å­—
                    const notesDisplay = task.notes ? task.notes : 'é»æ“Šæ–°å¢å‚™è¨»...';
                    const notesToggleText = task.notes ? 'å‚™è¨» ğŸ’¬' : 'å‚™è¨» â•';
                    const notesInitialDisplay = task.notes ? 'block' : 'none'; // å¦‚æœæœ‰å‚™è¨»ï¼Œé è¨­é¡¯ç¤ºå‚™è¨»å€å¡Š

                    li.innerHTML = `
                        <input type="checkbox" class="complete-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-content">
                            <span class="task-text">${task.text}</span>
                            <div class="task-meta">
                                ${dueDateText}
                            </div>
                            <div class="task-notes-wrapper">
                                <span class="task-notes-toggle">${notesToggleText}</span>
                                <div class="task-notes" contenteditable="false" style="display:${notesInitialDisplay};">${notesDisplay}</div>
                            </div>
                        </div>
                        <div class="priority-tag ${task.priority}">${getPriorityText(task.priority)}</div>
                        <div class="task-actions">
                            <button class="edit-btn">ç·¨è¼¯</button>
                            <button class="delete-btn">åˆªé™¤</button>
                        </div>
                    `;
                    taskList.appendChild(li);

                    // ç‚ºå‚™è¨»å€å¡Šçš„é¡¯ç¤º/éš±è—æ·»åŠ äº‹ä»¶ç›£è½
                    const currentNotesToggle = li.querySelector('.task-notes-toggle');
                    const currentNotes = li.querySelector('.task-notes');
                    currentNotesToggle.addEventListener('click', () => {
                        currentNotes.style.display = currentNotes.style.display === 'none' ? 'block' : 'none';
                    });
                });
            }

            function getPriorityText(priority) {
                switch (priority) {
                    case 'high': return 'é«˜';
                    case 'medium': return 'ä¸­';
                    case 'low': return 'ä½';
                    default: return '';
                }
            }

            function updateFilterButtons() {
                filterBtns.forEach(btn => {
                    if (btn.dataset.filter === currentFilter) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        });
