<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnimaiOnline</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 200px;
        }
        .button {
            display: block;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .other-button {
            background-color: #6c757d;
        }
        .other-button:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OnimaiOnline</h1>
        <div class="button-group">
            <a href="app/ContractProfitandLoss.html" class="button">合約盈虧預估</a>
            <a href="#" class="button other-button">按鈕二</a>
            <a href="#" class="button other-button">按鈕三</a>
            <a href="#" class="button other-button">按鈕四</a>
            <a href="#" class="button other-button">按鈕五</a>
            </div>
    </div>
</body>
</html>
